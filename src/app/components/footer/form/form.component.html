<form class="flex flex-col gap-3 items-center w-full" (ngSubmit)="onSubmit($event)">
  <app-input class="flex flex-col gap-3 w-full" type="text" label="Nome" placeholder="Seu nome"
    [(model)]="model.name"></app-input>
  <app-input class="flex flex-col gap-3 w-full" type="email" label="Email" placeholder="Digite seu email"
    [(model)]="model.email"></app-input>
  <app-input class="flex flex-col gap-3 w-full" type="text" label="Telefone" placeholder="Digite seu telefone"
    [(model)]="model.telefone" mask="(00) 00000-0000"></app-input>
  <app-input class="flex flex-col gap-3 w-full" type="textarea" label="Mensagem" placeholder="Envie sua mensagem"
    [(model)]="model.message"></app-input>

  <button
    class="w-52 h-10 text-white font-poppins bg-blue rounded-3xl text-2xl p-1 transition-all duration-500 ease-in-out border-2 border-solid hover:text-blue hover:bg-white"
    type="submit">Enviar</button>
</form>
