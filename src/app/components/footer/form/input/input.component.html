<label [for]="label">{{label}}</label>
<input class="border-2 border-solid border-black rounded-3xl h-10 px-4 w-full" *ngIf="type!=='textarea'" [id]="label"
  [type]="type" [placeholder]="placeholder" [(ngModel)]="model" (ngModelChange)="onModelChange($event)" mask={{mask}}>
<textarea class="border-2 border-solid border-black rounded-3xl h-40 px-4 resize-none w-full" *ngIf="type==='textarea'"
  [id]="label" [placeholder]="placeholder" [(ngModel)]="model" (ngModelChange)="onModelChange($event)"></textarea>
