<footer class="flex flex-col items-start w-full bg-white">
  <img class="h-16  mx-10" src="../../../assets/site/LOGO.svg" alt="Logo">
  <div class="w-full bg-blue  h-full text-white text-center py-6 px-10 gap-10 flex flex-col items-center">
    <h2 class="text-6xl">Dúvidas?</h2>
    <h2 class="text-3xl">Tire suas dúvidas com nossos especialistas. Agende sua consulta em uma de nossas unidades ou
      envie sua mensagem pelo formulário abaixo.</h2>
    <button (click)="handleModal($event)"
      class="w-52 h-20 text-white font-poppins bg-blue rounded-3xl text-2xl p-4 transition-all duration-500 ease-in-out border-2 border-solid hover:text-blue hover:bg-white">Contato</button>

    <div class="flex w-full justify-center">
      <div *ngFor="let social of socials" class="w-12 h-12 flex items-center">
        <a href={{social.url}}><img src={{social.icon}} alt="logo ${{social.name}}"></a>
      </div>
    </div>
  </div>
  <div *ngIf="showModal"
    class="fixed right-0 top-0 z-10 w-full h-full flex items-center justify-center bg-blue bg-opacity-50">
    <div class="bg-white px-4 pt-5 w-1/3 h-4/6 pb-4 rounded-3xl relative flex flex-col items-center justify-center">
      <h2 class="text-3xl font-bold">Fale Conosco</h2>
      <h2
        class="text-xl absolute right-2 top-2 text-white bg-blue rounded-[100%] w-5 h-5 flex items-center justify-center cursor-pointer"
        (click)="handleModal($event)">X</h2>
      <app-form class="w-full" />
    </div>
  </div>
</footer>
