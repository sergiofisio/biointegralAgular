<div [ngClass]="(isSmallScreen$ | async)?'justify-around items-center bg-none':' w-full items-center'"
  class="flex flex-col items-center justify-evenly font-manroge py-4">
  <h2 class="text-3xl font-bold text-center">{{local.city}}</h2>
  <div [ngClass]="(isSmallScreen$ | async)?'flex-col':' text-3xl'" class="flex w-full gap-4">
    <iframe [ngClass]="(isSmallScreen$ | async)?'w-80 h-80':' w-96 h-96'" class="rounded-3xl shadow-blue shadow-sm"
      [src]="mapUrl" frameborder="0" style="border:0;" allowfullscreen="true" loading="lazy"></iframe>
    <div class="text-xl text-center">
      <h2>{{local.address.local}}</h2>
      <h2>{{local.address.street}}, {{local.address.number}}, {{local.address.complement}}</h2>
    </div>
  </div>
</div>
