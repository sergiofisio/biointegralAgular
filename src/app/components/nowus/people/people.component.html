<div class="h-full w-56 flex flex-col items-center gap-4">
  <img [ngClass]="(isSmallScreen$ | async)?'w-32 h-32':'w-56 h-56'"
    class=" border-4 border-blue border-solid rounded-[100%] shadow-blue shadow-2xl" src={{image}} alt="foto {{name}}">
  <h2 class="text-2xl font-bold text-center">{{name}}</h2>
  <h2 class="w-full text-xl text-gray text-center">{{register}}</h2>
</div>
