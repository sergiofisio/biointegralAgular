<header class="flex items-center justify-around w-full bg-white h-40">
  <img [ngClass]="(isSmallScreen$ | async)?'w-40':'w-80 h-20'" src="../../../assets/site/LOGO.svg" alt="Logo">
  <app-navigation *ngIf="(isSmallScreen$ | async) === false; else mobileMenu"></app-navigation>
  <ng-template #mobileMenu>
    <app-hamburger-menu></app-hamburger-menu>
  </ng-template>
</header>
