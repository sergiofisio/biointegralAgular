<label [for]="label">{{label}}</label>
<select [ngClass]="{ 'border-[red]': error, 'border-black': !error }" class="w-fit flex border-black border-2 border-solid rounded-3xl" [(ngModel)]="model"
  (ngModelChange)="onModelChage($event)" name="question" id="question" required>
  <option *ngFor="let option of options" [value]="option">{{ option }}</option>
</select>
