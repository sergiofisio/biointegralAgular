<h2 class="text-center text-5xl font-bold">SOBRE SUA SAÚDE FÍSICA</h2>
<div class="flex w-1/4">
  <app-input-selector-form-patient [question]="questions.physic" class="flex w-full h-full items-center gap-4" />
</div>
<div class="flex gap-4">
  <app-input-selector-form-patient [question]="questions.infection" class="flex w-1/4 h-full items-center gap-4" />
  <app-input-selector-form-patient *ngIf="questions.infection.value==='Sim'" [question]="questions.infection.typeOf"
    class="flex w-1/4 h-full items-center gap-4" />
</div>
<div class="flex gap-4">
  <app-input-selector-form-patient [question]="questions.pain"
    [ngClass]="{ 'w-1/3': questions.pain.value==='Sim', 'w-1/4': questions.pain.value!=='Sim' }"
    class="flex h-full items-center gap-4" />
  <div *ngIf="questions.pain.value==='Sim'" class="w-full">
    <app-input-form-patient [question]="questions.pain.cause" class="flex w-1/4 items-center gap-4" />
    <app-input-selector-form-patient [question]="questions.pain.dayTime" class="flex w-1/4 items-center gap-4" />
    <app-input-selector-form-patient [question]="questions.pain.edema" class="flex w-1/4 items-center gap-4" />
  </div>
</div>
<app-input-selector-form-patient [question]="questions.autoimune" class="flex w-1/4 h-full items-center gap-4" />
<div class="flex gap-3">
  <label class="flex flex-col">{{questions.simptomes.question}}</label>
  <div class="flex flex-col justify-evenly min-w-fit">
    <label class="capitalize cursor-pointer" *ngFor="let option of questions.simptomes.options">
      <input type="checkbox" [value]="option" (change)="simptomeSelected($event)" />
      {{option}}
    </label>
  </div>
