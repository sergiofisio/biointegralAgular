<h2 class="text-2xl font-bold">EnderecÌ§o</h2>
<div class="flex flex-col w-1/12">
  <label>{{adress.zipcode.question}}*</label>
  <input [ngClass]="{ 'border-[red]': adress.zipcode.error, 'border-black': !adress.zipcode.error }"
    class="border-2 border-solid border-black rounded-3xl px-3 h-10 w-full" type={{adress.zipcode.type}}
    value="{{adress.zipcode.value}}" [(ngModel)]="adress.zipcode.value" placeholder="{{adress.zipcode.mask}}"
    (ngModelChange)="onModelChange($event)" [mask]="adress.zipcode.mask" (blur)="fillAdress(adress.zipcode.value)" (focus)="onFocus()">
</div>
<div class="flex w-full gap-4">
  <app-input-form-patient [question]="adress.street" class="flex flex-col w-full" />
  <app-input-form-patient [question]="adress.number" class="flex flex-col" />
  <app-input-form-patient [question]="adress.complement" class="flex flex-col w-1/3" />
</div>
<div class="flex w-full gap-4">
  <app-input-form-patient [question]="adress.neighborhood" class="flex flex-col w-1/2" />
  <app-input-form-patient [question]="adress.city" class="flex flex-col" />
  <app-input-form-patient [question]="adress.state" class="flex flex-col" />
</div>
